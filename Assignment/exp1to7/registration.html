<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>

  <style>
    body {
      background-color: #e8f8e8;
      font-family: Arial, sans-serif;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      width: 50%;
      margin: 0 auto;
      background-color: #dff5d8;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table { width: 100%; }
    td { padding: 8px; }
    input, select, textarea {
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="text"], input[type="password"] {
      width: 95%;
    }
    textarea {
      resize: none;
      height: 60px;
      width: 95%;
    }
    .phone-box {
      display: flex;
      align-items: center;
    }
    .code {
      padding: 6px;
      background: #ddd;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
    }
    .buttons {
      text-align: center;
      margin-top: 10px;
    }
    input[type="submit"], input[type="reset"] {
      background: #4CAF50;
      color: white;
      padding: 8px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Registration Form</h2>

  <!-- â­ FIXED FORM TAG -->
  <form onsubmit="return validateForm()">  
    <!-- do NOT add event here, do NOT add preventDefault -->
    
    <table>

      <!-- NAME -->
      <tr>
        <td>Full Name:</td>
        <td><input type="text" id="name" placeholder="Enter full name"></td>
      </tr>

      <!-- PASSWORD -->
      <tr>
        <td>Password:</td>
        <td><input type="password" id="password" placeholder="Enter password"></td>
      </tr>

      <!-- EMAIL -->
      <tr>
        <td>Email ID:</td>
        <td><input type="text" id="email" placeholder="name@domain.com"></td>
      </tr>

      <!-- PHONE -->
      <tr>
        <td>Mobile Number:</td>
        <td>
          <div class="phone-box">
            <span class="code">+91</span>
            <input type="text" id="phone" maxlength="10"
                   placeholder="Enter 10 digit mobile number"
                   style="border-radius:0 4px 4px 0; width:80%;">
          </div>
        </td>
      </tr>

      <!-- GENDER -->
      <tr>
        <td>Gender:</td>
        <td>
          <input type="radio" name="gender"> Male
          <input type="radio" name="gender"> Female
          <input type="radio" name="gender"> Other
        </td>
      </tr>

      <!-- DOB -->
      <tr>
        <td>Date of Birth:</td>
        <td>
          <select id="day">
            <option value="">Day</option>
            <script>
              for (let i = 1; i <= 31; i++)
                document.write("<option>" + i + "</option>");
            </script>
          </select>

          <select id="month">
            <option value="">Month</option>
            <script>
              const months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
              for (let m of months)
                document.write("<option>" + m + "</option>");
            </script>
          </select>

          <select id="year">
            <option value="">Year</option>
            <script>
              for (let y = 1980; y <= 2025; y++)
                document.write("<option>" + y + "</option>");
            </script>
          </select>
        </td>
      </tr>

      <!-- LANGUAGES -->
      <tr>
        <td>Known Languages:</td>
        <td>
          <input type="checkbox"> English
          <input type="checkbox"> Hindi
          <input type="checkbox"> Telugu
          <input type="checkbox"> Tamil
        </td>
      </tr>

      <!-- ADDRESS -->
      <tr>
        <td>Address:</td>
        <td><textarea id="address" placeholder="Enter address"></textarea></td>
      </tr>

    </table>

    <!-- BUTTONS -->
    <div class="buttons">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>

  </form>

  <!-- JS FILE -->
  <script src="validation6_7.js"></script>

</body>
</html>
